<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <navbar class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo"
            ><img
              src="img/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
          /></a>
          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/search.svg" alt="Icon: search" />
            </button>
          </form>
          <a href="#" class="user">
            <img
              src="img/avatar.jpeg"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <button class="menu-buttom navbar-top__menu-buttom">
            <span class="menu-buttom__line"></span
            ><span class="menu-buttom__line"></span
            ><span class="menu-buttom__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <div class="navbar-bottom">
        <div class="container">
          <nav class="navbar-menu">
            <a href="#" class="navbar-menu__link">All Deals</a
            ><a href="#" class="navbar-menu__link">Hotels</a
            ><a href="#" class="navbar-menu__link">Activities</a
            ><a href="#" class="navbar-menu__link">Hotel Day Packages</a
            ><a href="#" class="navbar-menu__link">Restaurants</a
            ><a href="#" class="navbar-menu__link">Events</a
            ><a href="#" class="navbar-menu__link">Rodrigues</a>
          </nav>
        </div>
        <!-- /.conteiner -->
      </div>
      <!-- /.navbar-bottom -->
    </navbar>
  </body>
</html>
